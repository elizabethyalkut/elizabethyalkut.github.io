	<article class="">

<p>Published in the <a href="http://www.sprylit.com/poetry/momos/">April 2014 issue of <em>Spry</em></a>.</p>

<blockquote>
<p>She tells me in the only way she can,<br />
hands me her heart,<br />
dough pleated tidy under her fingers,<br />
seam curved snug against my palm.</p>
</blockquote>
