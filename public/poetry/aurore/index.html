<p>Published in the <a href="http://readpapernautilus.blogspot.com/2014/12/paper-nautilus-2014-issue.html">2014 issue of <em>paper nautilus</em></a>.</p>

<blockquote>
<p>Long before light has flushed
violet across my eyelids,
you rise,
press your fingertip under the point of my jawline;
I wake to lipstick
still blood-dark on my cheekbone.</p>
</blockquote>
